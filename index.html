<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Encriptador de texto</title>
  <meta name="description" content="Pagina realizada para el Challenge propuesto por Alura Latam" />
  <link name="alternate" href="" hreflang="es" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontsource/fonts/jost/latin.css" />
  <link rel="icon" type="image/svg+xml" href="icon/logo.svg" />
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div class="container">
    <div class="AluraIcon">
      <div id="svg-container"></div>

      <script>
        fetch("icon/logo.svg")
          .then((response) => response.text())
          .then((svgData) => {
            document.getElementById("svg-container").innerHTML = svgData;
          });
      </script>

      <!--<img class="AIcon" src="icon\logo.svg" alt="logo del curso de Alura Latam"/>-->

      <h2>
        <span>lura Latam</span>
        <span>By: Ymid </span>
      </h2>
    </div>

    <div class="TextInput">
      <textarea id="input" type="string" lowercase
        placeholder="Ingresa el texto que desees encriptar o desencriptar."></textarea>
    </div>

    <div class="ButtonInput">
      <div class="text-ButtonInput">
        <h2>
          <i class="fas fa-exclamation-circle"></i>
          <img src="icon/exclamation-circle.svg" width="3%" /> Solo letras
          minúsculas y sin acentos.
        </h2>
      </div>
      <div class="button-decipher">
        <button id="decipher1" onclick="encriptar()">Encriptar</button>
        <button id="decipher2" onclick="desencriptar()">Desencriptar</button>
      </div>
    </div>

    <div class="TextOutput">
      <div class="text-TextOutput">
        <textarea id="output" readonly placeholder=""></textarea>
        <div class="button-container" style="display: block">
          <img src="icon/draw.svg" alt="icono del resultado del texto" width="268.8px" height="243.2px" />

          <h2>
            <span>Ningún mensaje fue encontrado</span>
            <span>Ingresa el texto que desees encriptar o desencriptar.</span>
          </h2>
        </div>
      </div>
      <div class="button-copy">
        <button id="copy" onclick="copiar()" hidden>Copiar</button>
      </div>
    </div>
  </div>
</body>
<script src="src/script.js"></script>

</html>
