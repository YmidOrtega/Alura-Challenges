<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Encriptador de texto</title>
  <meta name="description" content="Pagina realizada para el Challenge propuesto por Alura Latam" />
  <link name="alternate" href="" hreflang="es" />
  <link rel="icon" type="image/svg+xml" href="icon\logo.svg" />
  <link rel="stylesheet" href="src/style.css" />

</head>

<body>

  <div class="container">

    <div class=" AluraIcon">

      <img src="icon\logo.svg" alt="logo del curso de Alura Latam" />

    </div>

    <div class="TextInput">

      <h1>ingresa tu texto aquí</h1>

    </div>

    <div class="ButtonInput">

      <h2>Solo letras minúsculas y sin acentos</h2>
      <button onclick="encriptar()">Encriptar</button>
      <button onclick="desencriptar()">Desencriptar</button>

    </div>

    <div class="TextOutput">
      <div class="text-container">

        <img src="icon/draw.svg" alt="icono del resultado del texto" width="268.8px" height="243.2px" />

        <h2>
          <span>Ningún mensaje fue encontrado</span>
          <span>Ingresa el texto que desees encriptar o desencriptar.</span>
        </h2>
      </div>
      <div class="button-container">
        <button id="copy" onclick="copiar()">Copiar</button>
      </div>

    </div>

  </div>
</body>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
  @import url('https://cdn.jsdelivr.net/fontsource/fonts/jost:vf@latest/latin-wght-normal.woff2');
</style>

<script src="script.js"></script>

</html>
