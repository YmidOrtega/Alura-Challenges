<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Encriptador de texto</title>
  <meta name="description" content="Pagina realizada para el Challenge propuesto por Alura Latam" />
  <link name="alternate" href="" hreflang="es" />
  <link rel="icon" type="image/svg+xml" href="icon\logo.svg" />
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div class="AluraIcon">

    <img src="icon\logo.svg" alt="logo del curso de Alura Latam" />

  </div>
  <div class="TextInput">

    <h1>ingresa tu texto aquí</h1>

  </div>

  <div class="ButtonInput">
    <h2>Solo letras minúsculas y sin acentos</h2>
    <button onclick="encriptar()">Encriptar</button>
    <button onclick="desencriptar()">Desencriptar</button>
  </div>

  <div class="TextOutput">
    <img src="icon/draw.svg" alt="icono del resultado del texto" />
    <h2>Ningún mensaje fue encontrado</h2>
    <h3>Ingresa el texto que desees encriptar a desencriptar</h3>
    <!--<button id="copy" onclick="copiar()">Copiar</button>-->
  </div>

</body>

<script src="script.js"></script>

</html>
